      talk_name: "GUI Frameworks: We Need More Than Data-Binding"
      talk_desc: "Over the past few years, JavaScript GUI frameworks have come to an agreement: data-binding is a time-saver. It's easy to believe that with the near-unanimous agreement about data-binding, we've reached the golden age of JavaScript application development. The truth is, data bindings only save you time once your page is already on the screen. They don't help you figure out what model to present, or how to respond when the user navigates around your application."
